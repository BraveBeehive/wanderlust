<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content ng-controller="ContentCtrl">
    <div class="bar bar-header bar-energized">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <div class="h1 title">Log In</div>
    </div>

    <form name="form">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-android-mail placeholder-icon"></i>
          <input type="email" name="email" ng-model="user.email" placeholder="Email" required>
        </label>
        <label class="item item-input">
          <i class="icon ion-locked placeholder-icon"></i>
          <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
        </label>
      </div>
      <button ng-click="login(form)" class="bar bar-footer button button-stable button-block">
        Log in!
      </button>
    </form>
  </ion-side-menu-content>

  <!-- Nav menu -->
  <ion-side-menu side="left" ng-controller="MenuCtrl" width="{{menuWidth}}">
    <div class="bar bar-header bar-stable">
      <h1 class="title">Where to?</h1>
    </div>
    <ul class="list">
      <a menu-close class="item item-icon-left" ng-click="goto('/signup')">
        <i class="icon ion-person-add"></i>Sign up</a>
      <a menu-close class="item item-energized item-icon-left" ng-click="goto('/login')">
        <i class="icon ion-log-in"></i>Log in</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/logout')">
        <i class="icon ion-log-out"></i>Log out</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/search')">
        <i class="icon ion-search"></i>Search</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/tours')">
        <i class="icon ion-arrow-expand"></i>Explore</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/tours/showtour')">
        <i class="icon ion-map"></i>Tour</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/tours/createtour')">
        <i class="icon ion-plus"></i>Create</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/leaderboard')">
        <i class="icon ion-trophy"></i>Leaderboard</a>        
    </ul>
  </ion-side-menu>
</ion-side-menus>
