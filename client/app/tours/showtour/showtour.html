<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>{{tours.name}} - by {{tours.author}} - {{tours.length}}</h1>
    <img class="map" src="assets/images/Mission.png" alt="Mission District">
    <p class="tour_header">{{tours.description}}</p>
  </div>
</header>

<div class="container">
  <div class="row">

      <table class="table table-hover spotsContainer" ng-repeat="spot in tours.spots">
        <tr>
          <th>
            <!-- the following three tags are directives from tours.controller.js -->
            <tag-Price></tag-Price>
            <tag-Camera></tag-Camera>
            <tag-Tree></tag-Tree></th>
          <th class="spotInfo"> {{spot.info}} </th>
          <th class="spotPoints"> {{spot.points}} </th>
        </tr>
      </table>

  </div>
    <google-map center="map.center" zoom="map.zoom" draggable="true">
        <marker ng-repeat="marker in markers" coords="marker.coords" idKey="marker.idKey"></marker>
        <polyline path="paths.path" stroke="paths.stroke" geodesic='paths.geodesic'></polyline>
    <google-map>
<!--   <google-map center="map.center" zoom="map.zoom" ng-repeat="marker in markers">
    <marker coords="marker.coords" idKey="marker.idKey"><marker>
  </google-map> -->
</div>

<footer class="footer">
  <div class="container">
    <button class="btn btn-default" type="button" ng-click="glhf()">Go Exploring!</button>
  </div>
</footer>
