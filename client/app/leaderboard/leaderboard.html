<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Leaderboard</h1>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Position</th>
          <th>User</th>
          <th>Total Points</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | orderBy:'-points'" ng-if="$index < 5">
          <td>{{$index+1}}</td>
          <td>{{user.name}}</td>
          <td>{{user.points}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
