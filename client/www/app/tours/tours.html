<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content ng-controller="ContentCtrl">
    <div class="bar bar-header bar-energized">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <div class="h1 title">Choose your Adventure</div>
    </div>

    <ion-scroll style="height: 550px">
      <h1 class="title" style="margin-top: .4em; margin-left: .2em; color: white; font-size: 1.4em;">{{tours.length}} tours near {{city}}</h1>

      <ul class="card description" ng-repeat="tour in tours">
        <!-- <p style="color: black;">{{tour}}</p> -->
        <li class="item item-icon-left" ng-click="navToTourByID(tour._id)">
          <i class="icon ion-map"></i>{{tour.title}}</li>
        <li class="item item-icon-left">
          <i class="icon ion-person"></i>{{tour.author.name}}</li>
        <li class="item item-icon-left"> 
          <i class="icon ion-clock"></i>{{tour.duration}}</li>
        <li class="item longText item-icon-left"> 
          <i class="icon ion-ios7-information-outline"></i>{{ tour.description }}</li>
      </ul>

      <button ng-click="navToCreateTour()"class="bar bar-footer button button-positive button-block">
        Create an Adventure!
      </button>
    </ion-scroll>
  </ion-side-menu-content>

      <!-- Nav menu -->
  <ion-side-menu side="left" ng-controller="MenuCtrl" width="{{menuWidth}}">
    <div class="bar bar-header bar-stable">
      <h1 class="title">Where to?</h1>
    </div>
    <ul class="list">
      <a menu-close class="item item-icon-left" ng-click="goto('/signup')">
        <i class="icon ion-person-add"></i>Sign up</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/login')">
        <i class="icon ion-log-in"></i>Log in</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/logout')">
        <i class="icon ion-log-out"></i>Log out</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/search')">
        <i class="icon ion-search"></i>Search</a>
      <a menu-close class="item item-energized item-icon-left" ng-click="goto('/tours')">
        <i class="icon ion-arrow-expand"></i>Explore</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/tours/showtour')">
        <i class="icon ion-map"></i>Tour</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/tours/createtour')">
        <i class="icon ion-plus"></i>Create</a>
      <a menu-close class="item item-icon-left" ng-click="goto('/leaderboard')">
        <i class="icon ion-trophy"></i>Leaderboard</a>        
    </ul>
  </ion-side-menu>
</ion-side-menus>
